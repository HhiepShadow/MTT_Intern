<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tao khoi 3/8</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="./images/logo2.png" alt="logo" />
      </div>
      <div class="width-box">width box này là 130px</div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <ul class="nav-bar">
        <li class="nav-home"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Product</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="content">
        <div class="box-red">
            <div class="box-red-content">
                <div class="left-side">
                    <div class="box-lightgrey"></div>
                    <div class="list-blackbox">
                        <div class="item">
                            <div class="box-black"></div>
                        </div>
                        <div class="item">
                            <div class="box-black"></div>
                        </div>
                        <div class="item">
                            <div class="box-black"></div>
                        </div>
                        <div class="item last-item">
                            <div class="box-black"></div>
                        </div>
                    </div>
                </div>
                <div class="box-darkgrey"></div>
            </div>
            <div class="list-pinkbox">
                <div class="box-pink"></div>
                <div class="box-pink"></div>
            </div>
        </div>     
        <div class="list-purplebox">
            <div class="box-purple first-item"></div>
            <div class="box-purple"></div>
            <div class="box-purple"></div>
            <div class="box-purple last-item"></div>
        </div>
      </div>
    </div>
